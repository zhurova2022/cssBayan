<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="title"><h1>CSS Bayan by Alisa Zhurova</h1></div>
    <div class="accordion">
        <div class="accordion-item">
            <div class="item-checkbox">
                <div class="title"><input type="checkbox" id="mem1"><label for="mem1">When I corrected the code and nothing broke ...</label></div>
                <div class="arrow"><i class="fa fa-sort-desc" aria-hidden="true"></i></div>
            </div>
            <div class="item-img"><img src="img/Mem1.jpg" alt="Mem1"></div>
        </div>
        <div class="accordion-item">
            <div class="item-checkbox">
                <div class="title"><input type="checkbox" id="mem2"><label for="mem2">The idea of programming at night - seems cool only at night</label></div>
                <div class="arrow"><i class="fa fa-sort-desc" aria-hidden="true"></i></div>
            </div>
            <div class="item-img"><img src="img/Mem2.jpg" alt="Mem2"></div>
        </div>
        <div class="accordion-item">
            <div class="item-checkbox">
                <div class="title"><input type="checkbox" id="mem3"><label for="mem3">I am a PROGRAMMER Who can do clack clack clack on a computer</label></div>
                <div class="arrow"><i class="fa fa-sort-desc" aria-hidden="true"></i></div>
            </div>
            <div class="item-img"><img src="img/Mem3.jpg" alt="Mem3"></div>
        </div>
        <div class="accordion-item">
            <div class="item-checkbox">
                <div class="title"><input type="checkbox" id="mem4"><label for="mem4">When the work was checked by Reviewer1 and left an incorrect review</label></div>
                <div class="arrow"><i class="fa fa-sort-desc" aria-hidden="true"></i></div>
            </div>
            <div class="item-img"><img src="img/Mem4.jpg" alt="Mem4"></div>
        </div>
        <div class="accordion-item">
            <div class="item-checkbox">
                <div class="title"><input type="checkbox" id="mem5"><label for="mem5">In any incomprehensible situation, the main thing is to try to make an important appearance</label></div>
                <div class="arrow"><i class="fa fa-sort-desc" aria-hidden="true"></i></div>
            </div>
            <div class="item-img"><img src="img/Mem5.jpg" alt="Mem5"></div>
        </div>
        <div class="accordion-item">
            <div class="item-checkbox">
                <div class="title"><input type="checkbox" id="mem6"><label for="mem6">O_o a new interesting task has appeared, it's time to do clack clack</label></div>
                <div class="arrow"><i class="fa fa-sort-desc" aria-hidden="true"></i></div>
            </div>
            <div class="item-img"><img src="img/Mem6.jpg" alt="Mem5"></div>
        </div>
    </div>
</body>
</html>
