<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="img/favicon.ico.ico" type="image/x-icon">
</head>
<body>
    <h1>CSS Bayan by Alisa Zhurova</h1>
    <div class="accordion">
        <div class="accordion-item">
            <input type="radio" id="mem1" name="mem" checked>
            <label for="mem1">
                <span>When I corrected the code and nothing broke ...</span>
                <i class="fa fa-sort-desc" aria-hidden="true"></i>
                <img src="img/Mem1.jpg" alt="Mem1">
            </label>
           
        </div>
        <div class="accordion-item">
            <input type="radio" id="mem2" name="mem">
            <label for="mem2">
                <span>The idea of programming at night - seems cool only at night</span>
                <i class="fa fa-sort-desc" aria-hidden="true"></i>
                <img src="img/Mem2.jpg" alt="Mem2">
            </label>
        </div>
        <div class="accordion-item">
            <input type="radio" id="mem3" name="mem">
            <label for="mem3">
                <span>I am a PROGRAMMER Who can do clack clack clack on a computer</span>
                <i class="fa fa-sort-desc" aria-hidden="true"></i>
                <img src="img/Mem3.jpg" alt="Mem3">
            </label>
        </div>
        <div class="accordion-item">
            <input type="radio" id="mem4" name="mem">
            <label for="mem4">
                <span>When the work was checked by Reviewer1 and left an incorrect review</span>
                <i class="fa fa-sort-desc" aria-hidden="true"></i>
                <img src="img/Mem4.jpg" alt="Mem4">
            </label>
        </div>
        <div class="accordion-item">
            <input type="radio" id="mem5" name="mem">
            <label for="mem5">
                <span>In any incomprehensible situation, the main thing is to try to make an important appearance</span>
                <i class="fa fa-sort-desc" aria-hidden="true"></i>
                <img src="img/Mem5.jpg" alt="Mem5">
            </label>
        </div>
        <div class="accordion-item">
            <input type="radio" id="mem6" name="mem">
            <label for="mem6">
                <span>O_o a new interesting task has appeared, it's time to do clack clack</span>
                <i class="fa fa-sort-desc" aria-hidden="true"></i>
                <img src="img/Mem6.jpg" alt="Mem6">
            </label>
        </div>
    </div>
</body>
</html>
